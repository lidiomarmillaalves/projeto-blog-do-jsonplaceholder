<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto: Blog do JSONPlaceholder</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Blog Fake</h1>

    <fieldset>
        <legend>Inserir um novo post</legend>

        <div>
            <input id="titleField" placeholder="Titulo do post"/>
        </div>
        <div>
            <textarea name="" id="bodyField" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button id="insertButton">Inserir</button>
        </div>
    </fieldset>

    <div class="posts"></div>


    <script src="assets/js/script.js"></script>
</body>
</html>
